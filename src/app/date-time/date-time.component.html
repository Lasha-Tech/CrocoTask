<div class="date-time">
    <div class="date-time-wrapper">
        <div class="date-time-div">
            <div class="block">
                <h1>Day</h1>
                <div class="top">
                    <p class="date">{{ day }}</p>
                </div>
                <div class="bottom">{{ day }}</div>
            </div> 
        
            <div class="block">
                <h1>Month</h1>
                <div class="top">
                    <p class="date">{{ month }}</p>
                </div>
                <div class="bottom">{{ month }}</div>
            </div> 
        
            <div class="block">
                <h1>Year</h1>
                <div class="top">
                    <p class="date">{{ year }}</p>
                </div>
                <div class="bottom">{{ year }}</div>
            </div>
        </div>
    </div>

    <div class="date-time-wrapper">
        <div class="date-time-div">
            <div class="block">
                <h1>Hours</h1>
                <div class="top">
                    <p class="date">{{ hours }}</p>
                </div>
                <div class="bottom">{{ hours }}</div>
            </div> 
        
            <h1 class="time-dots">:</h1>

            <div class="block">
                <h1>Minutes</h1>
                <div class="top">
                    <p class="date">{{ minutes }}</p>
                </div>
                <div class="bottom">{{ minutes }}</div>
            </div>
        </div>
    </div>
</div>
