<h1 class="table-title">Posts</h1>
<div class="table">
<table>
  <tr>
    <th>Username</th>
    <th>Post Title</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{post?.userName?.name}}</td>
    <td>{{post.title}}</td>
    <td>
      <button (click)="onSelectPost(post)">Details</button>
    </td>
  </tr>

</table>
  <app-posts-popup *ngIf="isDetailsOPen" (close)="isDetailsOPen = false" [postDetail]="selectedPost"/>
</div>
