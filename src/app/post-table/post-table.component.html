<h1 class="table-title">Posts</h1>
<div class="table">
<table>
  <tr>
    <th>Username</th>
    <th>Post Title</th>
    <th>Details</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td>
      <button (click)="isDetailsOPen = true">Details</button>
    </td>
  </tr>

</table>
  <app-posts-popup *ngIf="isDetailsOPen" (close)="isDetailsOPen = false"/>
</div>
