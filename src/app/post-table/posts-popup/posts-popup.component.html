<div class="overlay" (click)="closePopup()"></div>
<div class="post-popup" [ngClass]="{'show': isOpen, 'hide': !isOpen}">
    <div class="popup-overlay">
        <div class="close" (click)="closePopup()">x</div>
        <h1 class="card-title">
           {{postDetail.title}}
        </h1> 
        <p class="card-description">
            {{postDetail.body}}
         </p> 
    </div>
</div>
